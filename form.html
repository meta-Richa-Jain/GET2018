<!DOCTYPE html>
<HTML>

<HEAD>
    <TITLE>Form</TITLE>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
     <script src="javascript/redirection.js"></script>
    <script src="javascript/script.js"></script>
   
</HEAD>

<BODY>
    <div id="main">
        <div id="heading">
            Contact Us Today!
        </div>
        <form id="contactForm" action="details.html">
            <div id="fields">
                <div class="input-row">
                    <div class="label">
                        First Name
                    </div>
                    <div class="icon-field-container">
                        <div class="field-icon">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" id = "firstName" name="firstName" required placeholder="First Name">
                        </div>
                    </div>
                </div>


                <div class="input-row">
                    <div class="label">
                        Last Name
                    </div>
                    <div class="icon-field-container">
                        <div class="field-icon">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                        </div>
                    </div>
                </div>

                <div class="input-row">
                    <div class="label">
                        E-Mail
                    </div>
                    <div class="icon-field-container">
                        <div class="field-icon">
                            <i class="fa fa-envelope"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" id="email" name="email" required placeholder="E-Mail Address">
                        </div>
                    </div>
                </div>

                <div class="input-row">
                    <div class="label">
                        Phone #
                    </div>
                    <div class="icon-field-container">
                        <div class="field-icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" id="phone" name="phone" required placeholder="(845)555-1212">
                        </div>
                    </div>
                </div>

                <div class="input-row">
                    <div class="label">
                        Address
                    </div>
                    <div class="icon-field-container">
                        <div class="field-icon">
                            <i class="fa fa-home"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" id="address" name="address" required placeholder="Address">
                        </div>
                    </div>
                </div>

                <div class="input-row">
                    <div class="label">
                        City
                    </div>
                    <div class="icon-field-container">
                        <div class="field-icon">
                            <i class="fa fa-home"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" id="city" name="city" required placeholder="City">
                        </div>
                    </div>
                </div>

                <div class="input-row">
                    <div class="label">
                        State
                    </div>
                    <div class="icon-field-container">
                        <div class="select-field-icon">
                            <i class="fa fa-list"></i>
                        </div>
                        <div class="input-field">
                            <select required id="state" onchange="addElements.call(this,event)">
                                <option disabled selected value='n/a' >Please select your state</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Maharashtra">Maharashtra</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-position">
                <button class="button" name="send" onclick="return validateForm()">Send <i class="fas fa-paper-plane" id="icon-button" ></i> </button>
            </div>
        </form>


    </div>
</BODY>

</HTML>
