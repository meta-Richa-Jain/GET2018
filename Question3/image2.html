<!DOCTYPE html>
<html>
    <body>

        <canvas id="myCanvas" width="100" height="100">
            Your browser does not support the canvas element.
        </canvas>

        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

            ctx.beginPath();
            ctx.arc(50,50,25,1.5*Math.PI,0.5*Math.PI);
            ctx.lineWidth = 6;
            ctx.strokeStyle = "#989A99";
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(50, 50, 28, 0.5*Math.PI, 1.5*Math.PI);
            ctx.closePath();
            ctx.fillStyle = '#2F93D1';
            ctx.fill();

        </script>

    </body>
</html>
