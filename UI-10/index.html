<!doctype html>
<html lang="en" ng-App="userManagementApp">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--   angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"></script>

    <script src="app.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>User Management</title>
</head>

<body ng-controller='userListController'>
    <header class="user-header py-3">
        <h1>User Management</h1>
    </header>
    <section>
        <div class="row flex-nowrap justify-content-between align-items-center">>
            <div class="col-6 text-center">
                <p>Users</p>
            </div>
            <div class="col-6 align-items-end">
                <p><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addUserModal"> Add User </button>
                </p>
            </div>

        </div>
    </section>
     <section class="container row">
        <div class="col-md-11">
            <i class="fas fa-search search-icon"></i>
            <input type='text' id="search" placeholder='Search users by name' ng-model="search.name" />
        </div>
        <div class="col-md-1">
            <button type="button" class="btn float-right py-0 mt-1" ng-click="searchByName = search.name">Search</button>
        </div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add User</h5> <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
                </div>
                <div class="modal-body">
                    <p>Name</p>
                    <p><input type="text" id="name" placeholder="Enter user name" ng-model="name" /></p>
                    <p>Contact No</p>
                    <p><input type="tel" id="contact" placeholder="Enter contact no" ng-model="contact" /></p>
                    <p>Address</p>
                    <p><input type="text" id="address" placeholder="Enter Address" ng-model="address" /></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="clearAll()">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="addUser(); clearAll()">Save </button> </div>
            </div>
        </div>
    </div>
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4">
            <ul>
                <li ng-repeat="user in users | filter:searchByName">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editUserModal" ng-click="setUserData(user.id)"> Edit User </button>
                    <p>{{user.name}}</p>
                    <p>{{user.contact}}</p>
                    <p>{{user.location}}</p>
                </li>
            </ul>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit User</h5> <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
                </div>
                <div class="modal-body">
                    <p>Name</p>
                    <p><input type="text" id="name" placeholder="Enter user name" ng-model="editedName" /></p>
                    <p>Contact No</p>
                    <p><input type="tel" id="contact" placeholder="Enter contact no" ng-model="editedContact" /></p>
                    <p>Address</p>
                    <p><input type="text" id="address" placeholder="Enter Address" ng-model="editedLocation" /></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="clearAll()">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="editUser();  clearAll()">Save </button> </div>
            </div>
        </div>
    </div>
</body>

</html>
