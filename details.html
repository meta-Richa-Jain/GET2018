<!DOCTYPE html>
<html>
    <head>
        
        <script type="text/javascript">
            window.onload = function() {
                for (i = 1; i < localStorage.length; i++) {
                    var responseTag = document.getElementById("response");
                    var ptag = document.createElement("p");
                    ptag.innerHTML = localStorage.key(i) + ": " + localStorage.getItem(localStorage.key(i));
                    responseTag.appendChild(ptag);
                }   
            }   
        </script>
        
    </head>
    <body>
        <h2>Details</h2>

        <div id="response"> </div>
    </body>
</html>
