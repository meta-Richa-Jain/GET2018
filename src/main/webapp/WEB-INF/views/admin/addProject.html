<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Project</title>
</head>
<body>
	<div>
		<form th:object="${project}" th:action="@{addProject}" method="post">
			<table>

				<tr>
					<td>Description:</td>
					<td><input type="text" th:field="*{description}" /></td>
				</tr>

				<tr>
					<td>Start Date</td>
					<td><input type="date" th:field="*{startDate}" /></td>
				</tr>

				<tr>
					<td>End Date</td>
					<td><input type="date" th:field="*{endDate}" /></td>
				</tr>

				<tr>
					<td>Project Logo</td>
					<td><input type="text" th:field="*{projectLogo}" /></td>
				</tr>

				<tr>
					<td><input type="submit" value="submit" /></td>
				</tr>

			</table>
		</form>
	</div>
</body>
</html>
