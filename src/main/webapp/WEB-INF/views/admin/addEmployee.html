<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div>
		<form th:object="${employee}" th:action="@{addEmployee}" method="post">
			<table>
				<tr>
					<td>First Name:</td>
					<td><input type="text" th:field="*{firstName}" required/></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type="text" th:field="*{lastName}" /></td>
				</tr>
				<tr>
					<td>Date of Birth:</td>
					<td><input type="date" th:field="*{dob}" required/></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td>
						<input type="radio" th:field="*{gender}" value="Male">Male
						<input type="radio" th:field="*{gender}" value="Female">Female
					</td>
				</tr>
				<tr>
					<td>Primary Contact Number:</td>
					<td><input type="text" th:field="*{primaryContactNo}" required/></td>
				</tr>
				<tr>
					<td>Secondary Contact Number:</td>
					<td><input type="text" th:field="*{secondaryContactNo}" /></td>
				</tr>
				<tr>
					<td>Email Id:</td>
					<td><input type="text" th:field="*{emailId}" required/></td>
				</tr>
				<tr>
					<td>Skype Id</td>
					<td><input type="text" th:field="*{skypeId}" /></td>
				</tr>
				<tr>
					<td>Profile Picture</td>
					<td><input type="text" th:field="*{profilePicture}" /></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="text" th:field="*{password}" required/></td>
				</tr>
				<tr>
					<td><input type="submit" value="submit" /></td>
				</tr>

			</table>
		</form>
	</div>
</body>
</html>
